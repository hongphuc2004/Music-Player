<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../img/Icon Music.jpg " type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <img src="../img/Icon Music.jpg" alt="Music Player" class="logo-img">
                <span class="logo-text">Music Player</span>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item active">
                    <i class="nav-icon fas fa-home"></i>
                    <span class="nav-text">Trang chủ</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="nav-icon fas fa-search"></i>
                    <span class="nav-text">Tìm kiếm</span>
                </a>
                <a href="love.html" class="nav-item">
                    <i class="nav-icon fas fa-heart"></i>
                    <span class="nav-text">Yêu thích</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="nav-icon fas fa-plus"></i>
                    <span class="nav-text">Tạo playlist</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header with Search -->
            <div class="header">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search for song, artist, lyrics..." id="search-input">
                </div>
                <button class="theme-toggle-btn" id="theme-toggle-btn">
                    <i class="fas fa-moon" id="theme-icon"></i>
                </button>
            </div>

            <!-- Playlist Section -->
            <div class="playlist-container">
                <div class="playlist-header">
                    <h2>Your Playlist</h2>
                    <button class="add-song-btn" id="add-song-btn">
                        <i class="fas fa-plus"></i>
                        Add Song
                    </button>
                </div>
                <div class="playlist" id="playlist">
                    <!-- Songs will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Right Player Panel -->
        <div class="player-panel">
            <div class="player-background" id="player-background"></div>
            <div class="player-content">    
                <div class="album-art-container">
                    <img src="../img/Reality.jpg" alt="Album Art" class="album-art" id="album-art">
                </div>

            <div class="song-info">
                <div class="song-title" id="current-song-title">Houkai Sekai no Utahime (Honkai World Diva)</div>
                <div class="song-artist" id="current-song-artist">Miko Kobayashi</div>
            </div>

            <div class="progress-container">
                <input type="range" class="progress-bar" id="progress-bar" min="0" max="100" value="35">
                <div class="time-info">
                    <span id="current-time">0:00</span>
                    <span id="total-time">0:00</span>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="repeat-btn">
                    <i class="fas fa-redo"></i>
                </button>
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="play-pause-btn paused" id="play-pause-btn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn" id="shuffle-btn">
                    <i class="fas fa-random"></i>
                </button>
            </div>
            </div>
        </div>
    </div>

    <audio id="audio-player">
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Add Song Modal -->
    <div class="modal-overlay" id="add-song-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Song</h3>
                <button class="close-modal" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-song-form">
                    <div class="form-group">
                        <label for="song-file">Select Music File:</label>
                        <div class="file-upload-area" id="file-upload-area">
                            <div class="upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="upload-text">
                                <h4>Drop Files Here</h4>
                                <p>or</p>
                            </div>
                            <button type="button" class="choose-file-btn" id="choose-file-btn">
                                <i class="fas fa-folder-open"></i>
                                Choose File
                            </button>
                        </div>
                        <input type="file" id="song-file" name="song-file" accept=".mp3,.wav,.ogg,.m4a" required style="display: none;">
                        <div class="file-info" id="file-info"></div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                        <button type="submit" class="submit-btn">Add Song</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/renderMusic.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
