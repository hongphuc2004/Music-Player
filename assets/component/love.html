<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Songs - Music Player</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/love.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../img/Icon Music.jpg " type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="logo">
                <img src="../img/Icon Music.jpg" alt="Music Player" class="logo-img">
                <span class="logo-text">Music Player</span>
            </div>
            
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <i class="nav-icon fas fa-home"></i>
                    <span class="nav-text">Trang chủ</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="nav-icon fas fa-search"></i>
                    <span class="nav-text">Tìm kiếm</span>
                </a>
                <a href="love.html" class="nav-item active">
                    <i class="nav-icon fas fa-heart"></i>
                    <span class="nav-text">Yêu thích</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="nav-icon fas fa-plus"></i>
                    <span class="nav-text">Tạo playlist</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="page-title">
                    <div class="page-title-main">
                        <i class="fas fa-heart heart-icon"></i>
                        <h1>Bài hát yêu thích</h1>
                    </div>
                    <div class="favorite-stats">
                        <span id="favorite-count">0 bài hát</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="theme-toggle-btn" id="theme-toggle-btn">
                        <i class="fas fa-moon" id="theme-icon"></i>
                    </button>
                </div>
            </div>

            <!-- Favorite Songs List -->
            <div class="favorites-container">
                <div class="favorites-header">
                    <div class="sort-options">
                        <button class="sort-btn active" data-sort="name">
                            <i class="fas fa-sort-alpha-down"></i>
                            Tên bài hát
                        </button>
                        <button class="sort-btn" data-sort="artist">
                            <i class="fas fa-user-music"></i>
                            Ca sĩ
                        </button>
                        <button class="sort-btn" data-sort="date">
                            <i class="fas fa-clock"></i>
                            Thời gian thêm
                        </button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" id="play-all-btn">
                            <i class="fas fa-play"></i>
                            Phát tất cả
                        </button>
                        <button class="action-btn danger" id="clear-all-btn">
                            <i class="fas fa-trash"></i>
                            Xóa tất cả
                        </button>
                    </div>
                </div>

                <div class="favorites-list" id="favorites-list">
                    <!-- Favorite songs will be loaded here -->
                    <div class="empty-state" id="empty-state">
                        <i class="fas fa-heart-broken"></i>
                        <h3>Chưa có bài hát yêu thích</h3>
                        <p>Hãy thêm những bài hát bạn yêu thích từ danh sách phát chính</p>
                        <a href="index.html" class="btn-back">
                            <i class="fas fa-arrow-left"></i>
                            Về trang chính
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Player Panel -->
        <div class="player-panel">
            <div class="album-art-container">
                <div class="no-music-placeholder" id="no-music-placeholder">
                    <i class="fas fa-music"></i>
                </div>
                <img src="" alt="Album Art" class="album-art" id="album-art" style="display: none;">
            </div>

            <div class="song-info">
                <div class="song-title" id="current-song-title"></div>
                <div class="song-artist" id="current-song-artist"></div>
            </div>
                
                <div class="progress-container">
                    <input type="range" class="progress-bar" id="progress-bar" min="0" max="100" value="35">
                    <div class="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>

                <div class="player-controls">
                    <button class="control-btn" id="repeat-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                    <button class="control-btn" id="prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="play-pause-btn paused" id="play-pause-btn">
                        <i class="fas fa-pause"></i>
                    </button>
                    <button class="control-btn" id="next-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button class="control-btn" id="shuffle-btn">
                        <i class="fas fa-random"></i>
                    </button>
                </div>
        </div>
    </div>

    <audio id="audio-player">
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="../js/love.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
